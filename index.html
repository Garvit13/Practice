<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

  <body>
    <h2>This is a HTML forum</h2>
    <form action="xyz.php">
      <label for="name">Name</label>
      <input type="text" , id="name" /><br />
      <label for="role">Role</label>
      <input type="text" , id="role" /><br />
      <label for="age">Age </label>
      <input type="number" , id="age" /><br />
      <label for="email">Email</label>
      <input type="email" , id="email" /><br />
      <label for="box">Are you eligible?</label>
      <input type="checkbox" id="box" /><br />
      <label for="textarea">Tell about yourself:</label><br />
      <textarea name="textArea" cols="30" rows="10" , id="textarea"></textarea>
      <br />
      <label for="car">Car</label>
      <select name="car" id="car">
        <option value="abc" selected>Audi</option>
        <option value="xyz">Jaguar</option> </select
      ><br />
      <label for="submit"></label>
      <input type="submit" value="Submit" id="submit" />
      <label for="reset"></label>
      <input type="reset" value="Reset" id="reset" />
    </form>
  </body>
</html>
